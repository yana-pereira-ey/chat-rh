<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- Incluindo o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}"/>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/img/EY_PB_ICO.ico" />
    <style>
        #thoughtModalBody {
            color: #414141;
        }
    </style>
</head>

<body class="body-chat">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">        
            <div class="col-md-8 col-xl-6 chat">
                <div class="card">
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="{{ url_for('static', filename='img/robo.png')}}" class="rounded-circle user_img" alt="Foto do agente obtido em um banco de imagem.">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Judite</span>
                                <p>Olá, sou sua agente de Recursos Humanos.
                                   Como posso te ajudar?</p>
                            </div>
                            <div class="horizontal-space"></div>
                            <!-- <div class="button-agent">
                                <span>Deseja trocar o agente?</span>
                                <div class="btn-container">
                                    <a href="{{ url_for('datalia_agent.datalia') }}" class="btn-agent">Agente 2</a>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div id="messageFormeight" class="card-body msg_card_body"></div>
                    <div class="loading"><div id="loading" class="loader"></div></div>
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg" placeholder="Escreva sua pergunta..." autocomplete="off" class="form-control type_msg" required/>
                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para exibir o pensamento -->
    <div class="modal fade" id="thoughtModal" tabindex="-1" role="dialog" aria-labelledby="thoughtModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="thoughtModalLabel">Pensamento do agente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="thoughtModalBody">
                    <!-- O pensamento será inserido aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluindo jQuery e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = date.getMinutes();
                const str_time = hour + ":" + minute;
                var rawText = $("#text").val();

                var userHtml = '<div class="d-flex justify-content-end mb-4"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"></div></div>';
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: JSON.stringify({query: rawText}),
                    contentType: "application/json",
                    type: "POST",
                    url: "/chatAgente1/query",
                }).done(function(data) {
                    var botHtml = '<div class="d-flex justify-content-start mb-4">' +
                                  '<div class="img_cont_msg"></div>' +
                                  '<div class="msg_cotainer">' +
                                  data.response +
                                  '<button type="button" class="btn-lamp btn-link" onclick="showThoughtModal(\'' + data.thought.replace(/'/g, "\\'") + '\')">' +
                                  '<img src="/static/img/light-bulb.png" alt="Pensamento do agente" class="lightbulb-icon" style="width: 1em; height: 1em; background-color: transparent;">' +
                                  '</button>' +
                                  '<span class="msg_time">' + str_time + '</span>' +
                                  '</div></div>';
                    
                    $("#messageFormeight").append(botHtml);
                    hideLoading();
                })
                event.preventDefault();
            });
        });

        function showThoughtModal(thought) {
            $("#thoughtModalBody").text(thought);
            $("#thoughtModal").modal('show');
        }

        function loading() {
            $("#loading").show();
        };

        function hideLoading() {
            $("#loading").hide()
        }
    
        // Função para recarregar a página
        function reloadPage() {
            window.location.reload();
        }

        // Função para resetar o temporizador de inatividade
        function resetInactivityTimer() {
            // Se já existir um temporizador, limpe-o
            if (window.inactivityTimer) {
                clearTimeout(window.inactivityTimer);
            }

            // Defina um novo temporizador para 10 minutos
            window.inactivityTimer = setTimeout(reloadPage, 600000); // 10 minutos em milissegundos
        }

        // Adicione event listeners para várias ações do usuário para resetar o temporizador
        document.addEventListener('mousemove', resetInactivityTimer, false);
        document.addEventListener('keypress', resetInactivityTimer, false);
        document.addEventListener('touchstart', resetInactivityTimer, false);

        // Inicialize o temporizador de inatividade quando a página for carregada
        window.onload = resetInactivityTimer;
    </script>
</body>
</html>
